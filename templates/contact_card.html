<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluefin CRM - Contact Details</title>
  <style>
    :root {
      --primary: #004080;
      --sidebar-bg: #f0f0f0;
      --card-bg: #ffffff;
      --text: #333333;
      --accent: #0066cc;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
      --radius: 8px;
      --header-height: 60px;
      --sidebar-width: 200px;
      --spacing: 16px;
      --light-gray: #f8f9fa;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      color: var(--text);
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary);
      color: white;
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--spacing);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      box-shadow: 0 2px 4px var(--shadow);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 32px;
      width: auto;
    }

    .back-button {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-container {
      display: flex;
      margin-top: var(--header-height);
      min-height: calc(100vh - var(--header-height));
    }

    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--sidebar-bg);
      padding: var(--spacing) 0;
      flex-shrink: 0;
    }

    .sidebar-menu {
      list-style: none;
    }

    .sidebar-menu li {
      padding: 12px var(--spacing);
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .sidebar-menu li:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .sidebar-menu li.active {
      background-color: rgba(0, 0, 0, 0.1);
      border-left: 3px solid var(--accent);
    }

    .content {
      flex: 1;
      padding: var(--spacing);
      max-width: 1200px;
      margin: 0 auto;
    }

    .contact-header {
      background: white;
      border-radius: var(--radius);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px var(--shadow);
      display: flex;
      gap: 2rem;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .profile-picture-container {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--border);
      background-color: var(--light-gray);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: var(--accent);
      cursor: pointer;
      transition: all 0.2s;
    }

    .profile-picture:hover {
      border-color: var(--accent);
    }

    .profile-picture.has-image {
      font-size: 0;
    }

    .upload-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s;
      cursor: pointer;
      color: white;
      font-size: 0.9rem;
    }

    .profile-picture-container:hover .upload-overlay {
      opacity: 1;
    }

    .file-input {
      display: none;
    }

    .contact-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-name {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      border: none;
      background: transparent;
      padding: 0;
      outline: none;
    }

    .contact-name:focus {
      background: var(--light-gray);
      padding: 8px;
      border-radius: 4px;
    }

    .contact-title {
      font-size: 1.2rem;
      color: #666;
      border: none;
      background: transparent;
      padding: 8px 0;
      outline: none;
    }

    .contact-title:focus {
      background: var(--light-gray);
      padding: 8px;
      border-radius: 4px;
    }

    .contact-title::placeholder {
      color: #999;
    }

    .main-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .notes-section {
      background: white;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
    }

    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .btn-primary {
      background-color: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background-color: #0055aa;
    }

    .btn-secondary {
      background-color: white;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .btn-secondary:hover {
      background-color: #f0f8ff;
    }

    .btn-danger {
      background-color: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    .notes-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .note-item {
      background: var(--light-gray);
      border-radius: 6px;
      padding: 1rem;
      border-left: 4px solid var(--accent);
    }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .note-date {
      font-size: 0.85rem;
      color: #666;
    }

    .note-actions {
      display: flex;
      gap: 8px;
    }

    .note-action {
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .note-action:hover {
      background-color: rgba(0, 102, 204, 0.1);
    }

    .note-action.delete {
      color: var(--danger);
    }

    .note-action.delete:hover {
      background-color: rgba(220, 53, 69, 0.1);
    }

    .note-content {
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .contact-details {
      background: white;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .detail-item:last-child {
      border-bottom: none;
    }

    .detail-icon {
      color: var(--accent);
      flex-shrink: 0;
    }

    .detail-content {
      flex: 1;
    }

    .detail-label {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 4px;
    }

    .detail-value {
      font-weight: 500;
      border: none;
      background: transparent;
      width: 100%;
      padding: 4px 0;
      outline: none;
    }

    .detail-value:focus {
      background: var(--light-gray);
      padding: 4px 8px;
      border-radius: 4px;
    }

    .detail-value::placeholder {
      color: #999;
    }

    .detail-action {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.85rem;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .detail-action:hover {
      background-color: rgba(0, 102, 204, 0.1);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      border-radius: var(--radius);
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
    }

    .close-button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-button:hover {
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.9rem;
      transition: border-color 0.2s;
      font-family: inherit;
    }

    .form-textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 1.5rem;
    }

    .empty-state {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .contact-header {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo">
        <img src="/static/logo.png" alt="Bluefin Logo">
        Bluefin CRM
      </div>
      <a href="/templates/card.html" class="back-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5"></path>
          <path d="M12 19l-7-7 7-7"></path>
        </svg>
        Back to Contacts
      </a>
    </div>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <ul class="sidebar-menu">
        <li>Today</li>
        <li>Calendar</li>
        <li class="active">Contacts</li>
        <li>Reports</li>
        <li>Opportunities</li>
        <li>Seminars</li>
        <li>Workflows</li>
      </ul>
    </aside>

    <main class="content">
      <div class="contact-header">
        <div class="profile-section">
          <div class="profile-picture-container">
            <div class="profile-picture" id="profile-picture">
              <span id="profile-initials"></span>
            </div>
            <div class="upload-overlay" onclick="document.getElementById('profile-upload').click()">
              Upload Photo
            </div>
            <input type="file" id="profile-upload" class="file-input" accept="image/*">
          </div>
        </div>

        <div class="contact-info">
          <input type="text" class="contact-name" id="contact-name" placeholder="Contact Name">
          <input type="text" class="contact-title" id="contact-title" placeholder="Job Title">
        </div>
      </div>

      <div class="main-content">
        <div class="left-column">
          <div class="notes-section">
            <div class="section-header">
              <h3 class="section-title">Notes</h3>
              <button class="btn btn-primary" id="add-note-btn">+ Create Note</button>
            </div>
            <div class="notes-list" id="notes-list">
              <div class="empty-state">No notes yet. Click "Create Note" to add your first note.</div>
            </div>
          </div>
        </div>

        <div class="right-column">
          <div class="contact-details">
            <h3 class="section-title" style="margin-bottom: 1.5rem;">Contact Information</h3>

            <div class="detail-item">
              <div class="detail-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                  <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
              </div>
              <div class="detail-content">
                <div class="detail-label">Email</div>
                <input type="email" class="detail-value" id="contact-email" placeholder="Enter email address">
              </div>
              <a href="#" class="detail-action" id="email-action">Send</a>
            </div>

            <div class="detail-item">
              <div class="detail-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
              </div>
              <div class="detail-content">
                <div class="detail-label">Phone</div>
                <input type="tel" class="detail-value" id="contact-phone" placeholder="Enter phone number">
              </div>
              <a href="#" class="detail-action" id="phone-action">Call</a>
            </div>

            <div class="detail-item">
              <div class="detail-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 21h18"></path>
                  <path d="M5 21V7l8-4v18"></path>
                  <path d="M19 21V11l-6-4"></path>
                </svg>
              </div>
              <div class="detail-content">
                <div class="detail-label">Firm</div>
                <input type="text" class="detail-value" id="contact-firm" placeholder="Enter firm name">
              </div>
            </div>

            <div class="detail-item">
              <div class="detail-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </svg>
              </div>
              <div class="detail-content">
                <div class="detail-label">Address</div>
                <input type="text" class="detail-value" id="contact-address" placeholder="Enter address">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Add Note Modal -->
  <div id="add-note-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Create New Note</h2>
        <button class="close-button" id="close-note-modal">&times;</button>
      </div>
      <form id="add-note-form">
        <div class="form-group">
          <label class="form-label" for="note-content">Note</label>
          <textarea id="note-content" class="form-textarea" placeholder="Enter your note here..." required></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancel-note-btn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Note</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Get contact ID from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const contactId = urlParams.get('id');

    let currentContact = null;
    let contactNotes = [];

    // Load contact data
    function loadContact() {
      const savedContacts = localStorage.getItem('crmContacts');
      if (savedContacts) {
        const contacts = JSON.parse(savedContacts);
        currentContact = contacts[contactId];

        if (currentContact) {
          // Populate contact information
          document.getElementById('contact-name').value = currentContact.name || '';
          document.getElementById('contact-title').value = currentContact.title || '';
          document.getElementById('contact-email').value = currentContact.email || '';
          document.getElementById('contact-phone').value = currentContact.phone || '';
          document.getElementById('contact-firm').value = currentContact.firm || '';
          document.getElementById('contact-address').value = currentContact.address || '';

          // Set profile initials
          updateProfileInitials();

          // Load profile picture if exists
          if (currentContact.profilePicture) {
            const profilePic = document.getElementById('profile-picture');
            profilePic.style.backgroundImage = `url(${currentContact.profilePicture})`;
            profilePic.style.backgroundSize = 'cover';
            profilePic.style.backgroundPosition = 'center';
            profilePic.classList.add('has-image');
          }

          // Load notes
          loadNotes();
        }
      }
    }

    // Update profile initials
    function updateProfileInitials() {
      const name = document.getElementById('contact-name').value;
      const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
      document.getElementById('profile-initials').textContent = initials;
    }

    // Save contact data
    function saveContact() {
      if (!currentContact) return;

      const savedContacts = localStorage.getItem('crmContacts');
      if (savedContacts) {
        const contacts = JSON.parse(savedContacts);

        // Update contact data
        contacts[contactId] = {
          ...currentContact,
          name: document.getElementById('contact-name').value,
          title: document.getElementById('contact-title').value,
          email: document.getElementById('contact-email').value,
          phone: document.getElementById('contact-phone').value,
          firm: document.getElementById('contact-firm').value,
          address: document.getElementById('contact-address').value
        };

        localStorage.setItem('crmContacts', JSON.stringify(contacts));
        currentContact = contacts[contactId];
      }
    }

    // Load notes
    function loadNotes() {
      const savedNotes = localStorage.getItem(`crmNotes_${contactId}`);
      if (savedNotes) {
        contactNotes = JSON.parse(savedNotes);
      }
      renderNotes();
    }

    // Save notes
    function saveNotes() {
      localStorage.setItem(`crmNotes_${contactId}`, JSON.stringify(contactNotes));
    }

    // Render notes
    function renderNotes() {
      const notesList = document.getElementById('notes-list');

      if (contactNotes.length === 0) {
        notesList.innerHTML = '<div class="empty-state">No notes yet. Click "Create Note" to add your first note.</div>';
        return;
      }

      notesList.innerHTML = contactNotes.map((note, index) => `
        <div class="note-item">
          <div class="note-header">
            <div class="note-date">${new Date(note.date).toLocaleDateString()} at ${new Date(note.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
            <div class="note-actions">
              <button class="note-action" onclick="editNote(${index})">Edit</button>
              <button class="note-action delete" onclick="deleteNote(${index})">Delete</button>
            </div>
          </div>
          <div class="note-content">${note.content}</div>
        </div>
      `).join('');
    }

    // Add note
    function addNote(content) {
      const newNote = {
        id: Date.now(),
        content: content,
        date: new Date().toISOString()
      };

      contactNotes.unshift(newNote); // Add to beginning
      saveNotes();
      renderNotes();
    }

    // Delete note
    function deleteNote(index) {
      if (confirm('Are you sure you want to delete this note?')) {
        contactNotes.splice(index, 1);
        saveNotes();
        renderNotes();
      }
    }

    // Edit note
    function editNote(index) {
      const note = contactNotes[index];
      const newContent = prompt('Edit note:', note.content);

      if (newContent !== null && newContent.trim() !== '') {
        contactNotes[index].content = newContent.trim();
        contactNotes[index].date = new Date().toISOString(); // Update timestamp
        saveNotes();
        renderNotes();
      }
    }

    // Profile picture upload
    document.getElementById('profile-upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const profilePic = document.getElementById('profile-picture');
          profilePic.style.backgroundImage = `url(${e.target.result})`;
          profilePic.style.backgroundSize = 'cover';
          profilePic.style.backgroundPosition = 'center';
          profilePic.classList.add('has-image');

          // Save to contact data
          if (currentContact) {
            currentContact.profilePicture = e.target.result;
            saveContact();
          }
        };
        reader.readAsDataURL(file);
      }
    });

    // Auto-save contact information on input
    document.querySelectorAll('#contact-name, #contact-title, #contact-email, #contact-phone, #contact-firm, #contact-address').forEach(input => {
      input.addEventListener('blur', saveContact);

      // Update initials when name changes
      if (input.id === 'contact-name') {
        input.addEventListener('input', updateProfileInitials);
      }
    });

    // Modal functionality
    const modal = document.getElementById('add-note-modal');
    const addNoteBtn = document.getElementById('add-note-btn');
    const closeModalBtn = document.getElementById('close-note-modal');
    const cancelBtn = document.getElementById('cancel-note-btn');
    const addNoteForm = document.getElementById('add-note-form');

    // Open modal
    addNoteBtn.addEventListener('click', function() {
      modal.classList.add('active');
      document.getElementById('note-content').focus();
    });

    // Close modal
    function closeModal() {
      modal.classList.remove('active');
      addNoteForm.reset();
    }

    closeModalBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);

    // Close modal when clicking outside
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        closeModal();
      }
    });

    // Handle note form submission
    addNoteForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const content = document.getElementById('note-content').value.trim();
      if (content) {
        addNote(content);
        closeModal();
      }
    });

    // Email and phone actions
    document.getElementById('email-action').addEventListener('click', function(e) {
      e.preventDefault();
      const email = document.getElementById('contact-email').value;
      if (email) {
        window.location.href = `mailto:${email}`;
      }
    });

    document.getElementById('phone-action').addEventListener('click', function(e) {
      e.preventDefault();
      const phone = document.getElementById('contact-phone').value;
      if (phone) {
        window.location.href = `tel:${phone}`;
      }
    });

    // Initialize page
    if (contactId !== null) {
      loadContact();
    } else {
      // Redirect back if no contact ID
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
